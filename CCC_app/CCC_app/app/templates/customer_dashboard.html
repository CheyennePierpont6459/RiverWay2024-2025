<!-- templates/customer_dashboard.html -->
{% extends "base.html" %}
{% block title %}Customer Dashboard{% endblock %}
{% block content %}
<h2>Welcome, {{ name }}!</h2>
{% if not customer_trip %}
    <a href="{{ url_for('check_in') }}" class="button">Check In for Trip</a>
{% else %}
    <p>You are checked in for a trip.</p>
{% endif %}
{% endblock %}
