<!-- templates/check_in.html -->
{% extends "base.html" %}
{% block title %}Check In{% endblock %}
{% block content %}
<h2>Check In for a Trip</h2>
<form method="POST" action="{{ url_for('check_in') }}">
    <label for="trip_id">Select Trip:</label>
    <select name="trip_id" required>
        {% for trip in trips %}
            <option value="{{ trip.TripID }}">Trip {{ trip.TripID }} - {{ trip.TotalDistance }} km</option>
        {% endfor %}
    </select>
    <button type="submit">Check In</button>
</form>
{% endblock %}
