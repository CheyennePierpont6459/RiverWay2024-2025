{% extends 'base.html' %} 

{% block content %} 

<h2>Create Distress Alert</h2> 

<form method="post"> 

    {{ form.hidden_tag() }} 

    <label>Latitude:</label><br> 

    {{ form.latitude() }}<br><br> 

    <label>Longitude:</label><br> 

    {{ form.longitude() }}<br><br> 

    <label>Severity Level:</label><br> 

    {{ form.severity_level() }}<br><br> 

    {{ form.submit() }} 

</form> 

{% endblock %}
