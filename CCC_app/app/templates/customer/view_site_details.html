{% extends 'base.html' %} 

{% block content %} 

<h2>Site Details</h2> 

{% for location in locations %} 

<h3>{{ location.Name }}</h3> 

<p>{{ location.Description }}</p> 

<p><strong>Coordinates:</strong> {{ location.Latitude }}, {{ location.Longitude }}</p> 

<hr> 

{% endfor %} 

{% endblock %}
