<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Employee Dashboard{% endblock %}</title>
  <!-- CSRF: CSRF token provided via meta tag -->
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <!-- XSS: Jinja2 autoescaping is enabled by default -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Reset and basic styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding-top: 60px;  /* Space for content on top */
      padding-bottom: 50px; /* Space for footer */
      transition: margin-left 0.3s;
    }

    /* Sidebar styling (hidden offscreen by default) */
    #sidebar {
      width: 250px;
      background-color: #343a40;
      color: #fff;
      position: fixed;
      top: 0;
      left: -250px; /* Hidden initially */
      height: 100vh;
      padding: 20px;
      overflow-y: auto;
      transition: left 0.3s;
      z-index: 1000;
    }

    #sidebar a {
      display: block;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      margin-bottom: 5px;
    }

    #sidebar a:hover {
      background-color: #495057;
    }

    /* Content styling */
    #content {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    /* Toggle button styling */
    #toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: #343a40;
      z-index: 1100;
      transition: left 0.3s;
    }

    /* Footer styling: spans full width */
    footer {
      background-color: #343a40;
      color: #f2f2f2;
      text-align: center;
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #sidebar {
        width: 200px;
        left: -200px;
      }
      #content {
        padding: 10px;
      }
    }
  </style>
  <script>
    // CSRF: Expose CSRF token for AJAX calls.
    const CSRF_TOKEN = document.querySelector('meta[name="csrf-token"]').content;
    const SESSION_TOKEN = "{{ session_token }}";  // XSS: safe via autoescaping
  </script>
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Sidebar Navigation -->
  <div id="sidebar">
    <h3>Employee Panel</h3>
    <a href="{{ url_for('employee_home', st=session_token) }}">🏠 Home</a>
    <a href="{{ url_for('employee_chat', st=session_token) }}">💬 Chat</a>
    <a href="{{ url_for('see_all_emergencies', st=session_token) }}">🚨 All Emergencies</a>
    <a href="{{ url_for('see_claimed_emergencies', st=session_token) }}">📌 My Emergencies</a>
    <a href="{{ url_for('see_all_reviews', st=session_token) }}">⭐ Reviews</a>
    <a href="{{ url_for('employee_logout', st=session_token) }}" class="text-danger">🚪 Logout</a>
  </div>

  <!-- Toggle Button -->
  <button id="toggle-btn">☰</button>

  <!-- Main Content -->
  <div id="content">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="current-year"></span> Cave Country Canoes. All rights reserved.</p>
  </footer>

  <script>
    // Set current year for footer (XSS safe)
    document.getElementById("current-year").textContent = new Date().getFullYear();

    // Toggle sidebar open/close and move toggle button accordingly.
    const sidebar = document.getElementById("sidebar");
    const content = document.getElementById("content");
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebarWidth = 250; // Adjust if needed (or calculate dynamically)

    toggleBtn.addEventListener("click", function() {
      if (sidebar.style.left === "0px") {
        // Hide sidebar: slide out to the left and move toggle back
        sidebar.style.left = "-" + sidebarWidth + "px";
        content.style.marginLeft = "0";
        toggleBtn.style.left = "10px";
      } else {
        // Show sidebar: slide in from the left and move toggle to right of sidebar
        sidebar.style.left = "0px";
        content.style.marginLeft = sidebarWidth + "px";
        toggleBtn.style.left = (sidebarWidth + 10) + "px";
      }
    });
  </script>
  {% block scripts %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
