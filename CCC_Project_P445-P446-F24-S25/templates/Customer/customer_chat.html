{% extends "Customer/customer_base.html" %}

{% block head %}
<style>
  /* Make the .content area fill the screen under the header/footer */
  .content {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: calc(100vh - 60px); /* Adjust if ooter or want more/less space */
    margin: 0; /* Remove default content margin */
    padding: 0;
    background-color: #e5ddd5; /* Chat background color */
  }

  /* The scrollable message area */
  #chat-box {
    flex: 1; /* Fill remaining vertical space */
    overflow-y: auto;
    padding: 20px;
  }

  /* The message list */
  #messages {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  /* Each message bubble */
  .message {
    margin: 10px 0;
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 20px;
    clear: both;
    position: relative;
    font-size: 1em;
    line-height: 1.4;
  }

  /* Sent messages (current user) on the right in green */
  .sent {
    background-color: #dcf8c6;
    float: right;
    text-align: right;
    border-bottom-right-radius: 0;
  }

  /* Received messages (other users) on the left in white */
  .received {
    background-color: #fff;
    float: left;
    text-align: left;
    border-bottom-left-radius: 0;
  }

  /* Timestamp styling */
  .timestamp {
    display: block;
    font-size: 0.7em;
    color: #888;
    margin-top: 5px;
  }

  /* The chat input form stays at bottom */
  #chat-form {
    display: flex;
    border-top: 1px solid #ddd;
  }

  /* The text input field */
  #chat-input {
    flex: 1;
    padding: 15px;
    border: none;
    outline: none;
    font-size: 1em;
  }

  /* The send button */
  #chat-form button {
    padding: 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 1em;
  }
</style>
{% endblock %}

{% block content %}
<!-- The main chat area (fills the .content space) -->
<div id="chat-box">
  <ul id="messages"></ul>
</div>

<!-- The input form at the bottom -->
<form id="chat-form">
  <input type="text" id="chat-input" placeholder="Type a message..." required />
  <button type="submit">Send</button>
</form>
{% endblock %}

{% block scripts %}
<script>
  // We assume "current_user.username" is available from Flask context
  const CURRENT_USERNAME = "{{ current_user.username }}";

  const chatMessages = document.getElementById('messages');
  const chatForm = document.getElementById('chat-form');
  const chatInput = document.getElementById('chat-input');

  // Fetch and display messages
  async function fetchMessages() {
    try {
      const response = await fetch('/api/chat/messages');
      const data = await response.json();
      if (data.success) {
        chatMessages.innerHTML = data.messages
          .map(msg => {
            const messageClass = (msg.username === CURRENT_USERNAME) ? "message sent" : "message received";
            // Show the sender's name only if it's not the current user
            const senderLabel = (msg.username === CURRENT_USERNAME) ? "" : `<strong>${msg.username}</strong><br>`;
            return `
              <li class="${messageClass}">
                ${senderLabel}
                ${msg.message}
                <span class="timestamp">${msg.timestamp}</span>
              </li>`;
          })
          .join('');

        // Scroll to the bottom of the chat
        const chatBox = document.getElementById('chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;
      } else {
        console.error('Error fetching messages:', data.message);
      }
    } catch (error) {
      console.error('Error fetching messages:', error);
    }
  }

  // Send a new message
  chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = chatInput.value.trim();
    if (!message) return;

    try {
      const response = await fetch('/api/chat/messages', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': CSRF_TOKEN
        },
        body: JSON.stringify({ message })
      });
      const data = await response.json();
      if (data.success) {
        chatInput.value = '';
        fetchMessages();
      } else {
        console.error('Error sending message:', data.message);
      }
    } catch (error) {
      console.error('Error sending message:', error);
    }
  });

  // Poll for new messages every 3 seconds
  setInterval(fetchMessages, 3000);
  // Initial load
  fetchMessages();
</script>
{% endblock %}
