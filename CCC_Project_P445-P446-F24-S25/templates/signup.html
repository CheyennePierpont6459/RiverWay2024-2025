<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Define SESSION_TOKEN for JavaScript (if needed elsewhere) -->
    <script>
        const SESSION_TOKEN = "{{ session_token }}";
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Replace Button with Anchor Tag -->
        <p style="text-align: center; margin-top: 15px;">
            Already have an account?
            <a href="{{ url_for('login_page') }}" class="btn-secondary">Log In</a>
        </p>

        <div id="message" style="color: red; margin-top: 10px;"></div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const phone_number = document.getElementById("phone_number").value.trim();

            try {
                const response = await fetch("/api/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, email, password, phone_number }),
                });

                const data = await response.json();
                const messageDiv = document.getElementById("message");
                if (!data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.style.color = "red";
                } else {
                    messageDiv.textContent = "Account created successfully!";
                    messageDiv.style.color = "green";
                    // Redirect to the login page after a short delay
                    setTimeout(() => {
                        window.location.href = "{{ url_for('login_page') }}?st=" + SESSION_TOKEN;
                    }, 2000);
                }
            } catch (error) {
                const messageDiv = document.getElementById("message");
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.style.color = "red";
            }
        });
    </script>
</body>
</html>
