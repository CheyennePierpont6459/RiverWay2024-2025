<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="form-container login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="emailField">Email:</label>
        <input type="email" id="emailField" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="passwordField">Password:</label>
        <input type="password" id="passwordField" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit">Sign In</button>
    </form>

    <p>Don't have an account? <a href="{{ url_for('signup_page') }}">Sign Up</a></p>
    <!-- Forgot Password Link -->
    <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>

    <div id="result"></div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('emailField').value.trim();
      const password = document.getElementById('passwordField').value.trim();
      const resultDiv = document.getElementById('result');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (data.success) {
          resultDiv.innerText = data.message; // XSS-proof
          resultDiv.style.color = "green";

          // Redirect the user immediately based on account type
          let redirectUrl;
          if (data.account_type === "admin" || data.account_type === "super_admin") {
            redirectUrl = "{{ url_for('admin_home') }}?st=" + encodeURIComponent(data.session_token);
          } else if (data.account_type === "customer") {
            redirectUrl = "{{ url_for('customer_dashboard') }}?st=" + encodeURIComponent(data.session_token);
          } else if (data.account_type === "employee") {
            redirectUrl = "{{ url_for('employee_home') }}?st=" + encodeURIComponent(data.session_token);
          } else {
            redirectUrl = "/";
          }

          // Redirect after a small delay to show success message
          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 1000);
        } else {
          resultDiv.innerText = data.message; // XSS-proof
          resultDiv.style.color = "red";
        }
      } catch (error) {
        resultDiv.innerText = `Error: ${error.message}`; // XSS-proof
        resultDiv.style.color = "red";
      }
    });
  });
</script>
</body>
</html>
