<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employee Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
            padding-top: 20px;
            transition: 0.3s;
        }
        #sidebar a {
            padding: 10px 20px;
            display: block;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }
        #sidebar a:hover {
            background-color: #495057;
        }
        #content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s;
        }
        #toggle-btn {
            position: absolute;
            top: 10px;
            left: 260px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #343a40;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
        }
        .success { background-color: #4CAF50; }
        .error { background-color: #f44336; }
        .info { background-color: #2196F3; }
        @media (max-width: 768px) {
            #sidebar {
                width: 0;
                overflow: hidden;
            }
            #content {
                margin-left: 0;
                width: 100%;
            }
            #toggle-btn {
                left: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div id="sidebar">
        <h3 class="text-center">Employee Panel</h3>
        <a href="/employee/home">🏠 Home</a>
        <a href="/employee/chat">💬 Chat</a>
        <a href="/employee/see_all_emergencies">🚨 Emergencies</a>
        <a href="/employee/see_claimed_emergencies">📌 My Claimed Emergencies</a>
        <a href="/employee/see_all_reviews">⭐ Customer Reviews</a>
        <a href="/employee/logout" class="text-danger">🚪 Logout</a>
    </div>

    <!-- Main Content -->
    <div id="content">
        <button id="toggle-btn">☰</button>
        {% block content %}{% endblock %}
    </div>

    <script>
        document.getElementById("toggle-btn").addEventListener("click", function() {
            let sidebar = document.getElementById("sidebar");
            let content = document.getElementById("content");

            if (sidebar.style.width === "250px" || sidebar.style.width === "") {
                sidebar.style.width = "0";
                content.style.marginLeft = "0";
            } else {
                sidebar.style.width = "250px";
                content.style.marginLeft = "250px";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
