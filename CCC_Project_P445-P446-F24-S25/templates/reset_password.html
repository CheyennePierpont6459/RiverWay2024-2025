{% extends "customer_private.html" %}

{% block content %}
<h2>Reset Your Password</h2>
<form id="resetPasswordForm">
  <!-- CSRF Token -->
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <label for="emailField">Email:</label>
  <input type="email" id="emailField" placeholder="Enter your email" required><br>

  <label for="otpField">OTP:</label>
  <input type="text" id="otpField" placeholder="Enter OTP" required><br>

  <label for="newPasswordField">New Password:</label>
  <input type="password" id="newPasswordField" placeholder="Enter new password" required><br>

  <button type="submit">Reset Password</button>
</form>
<div id="resetResult" style="margin-top: 10px;"></div>

<script>
document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('emailField').value.trim();
  const otp = document.getElementById('otpField').value.trim();
  const newPassword = document.getElementById('newPasswordField').value.trim();

  try {
    const response = await fetch('/reset_password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, otp, new_password: newPassword })
    });

    const result = await response.json();
    const resetResult = document.getElementById('resetResult');

    if (result.success) {
      resetResult.innerText = result.message; // XSS-proof
      resetResult.style.color = 'green'; // Success feedback
      setTimeout(() => { window.location.href = "/login_page"; }, 2000);
    } else {
      resetResult.innerText = result.message; // XSS-proof
      resetResult.style.color = 'red'; // Error feedback
    }
  } catch (error) {
    const resetResult = document.getElementById('resetResult');
    resetResult.innerText = `Error: ${error.message}`; // XSS-proof
    resetResult.style.color = 'red'; // Error feedback
  }
});
</script>
{% endblock %}
