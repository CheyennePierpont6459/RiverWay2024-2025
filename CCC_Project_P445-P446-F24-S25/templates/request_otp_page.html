{% extends "customer_private.html" %}

{% block content %}
<h1>Request OTP</h1>
<p>Please enter your email and password to verify your identity and request an OTP.</p>

<form id="requestOtpForm">
  <!-- CSRF Token -->
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label for="email">Email:</label><br>
  <input type="email" id="email" placeholder="Enter your email" required><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" placeholder="Enter your password" required><br>

  <button type="submit">Request OTP</button>
</form>

<div id="requestOtpResult"></div>

<script>
  document.getElementById('requestOtpForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
      const response = await fetch('/request_otp_page', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();
      const resultDiv = document.getElementById('requestOtpResult');

      if (result.success) {
        resultDiv.innerText = result.message; // XSS-proof
        resultDiv.style.color = 'green'; // Success feedback
        setTimeout(() => {
          window.location.href = "/otp_verify"; // Redirect to OTP verification page
        }, 2000);
      } else {
        resultDiv.innerText = result.message; // XSS-proof
        resultDiv.style.color = 'red'; // Error feedback
      }
    } catch (error) {
      const resultDiv = document.getElementById('requestOtpResult');
      resultDiv.innerText = `Error: ${error.message}`; // XSS-proof
      resultDiv.style.color = 'red'; // Error feedback
    }
  });
</script>
{% endblock %}
