<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="signup-screen" class="screen">
        <h1>Create an Account</h1>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email-signup" placeholder="Email" required>
        <input type="password" id="password-signup" placeholder="Password" required>
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="index.html" id="sign-in-link">Sign In</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
